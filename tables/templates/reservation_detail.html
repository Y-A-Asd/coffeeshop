{% extends "base.html" %}
{% block content %}

    
    {{ id }}<br>
    {{ phone_number }}<br>
    {{ datetime }}<br>
    {{ number_of_persons }}<br>
    {{ table }}<br>
    {{ status }}<br>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
