{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'users:login_code' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Verify OTP">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
{% endblock %}
