{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div class="">
        <div id="title">
            <h2>{{ title }}</h2>
        </div>
        <div id="thumbnail">
            <img src="{{ thumbnail_url }}" alt="{{ title }} Thumbnail">
        </div>
        <div id="content">
            <p>{{ content }}</p>
        </div>
    </div>
{% endblock %}
