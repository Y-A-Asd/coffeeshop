{% extends "templates/base.html" %}
{% block content %}
    {% if not user.is_authenticated %}
    
    <form method="post" action="{% url 'users:set-password' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Set Password</button>
</form>

   

    
    {% else %}
    <p>you are logged in as {{ user.phone_number }}</p>
    {% endif %}
{% endblock %}
