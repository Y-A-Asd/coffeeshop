{% extends "templates/base.html" %}
{% block content %}

    
    <form action="{% url 'tables:reservation-get' %}" method="post">
    {% csrf_token %}
    {{ form.code }}
    <input type="submit" value="FIND">
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
